<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Gestion des Biens Immobiliers</title>
    <!-- Inclure ici vos liens vers les fichiers CSS Bootstrap et JavaScript Bootstrap si nécessaire -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Inscription</h1>
        <form method="post">
            {% csrf_token %}

            <div class="row mb-3">
                <div class="col-md-6">
                    <!-- Champ "Nom d'utilisateur" -->
                    <label for="{{ form.username.id_for_label }}" class="form-label">Nom d'utilisateur :</label>
                    {{ form.username }}
                </div>
                <div class="col-md-6">
                    <!-- Champ "Mot de passe" -->
                    <label for="{{ form.password1.id_for_label }}" class="form-label">Mot de passe :</label>
                    {{ form.password1 }}
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <!-- Champ "Confirmer le mot de passe" -->
                    <label for="{{ form.password2.id_for_label }}" class="form-label">Confirmer le mot de passe :</label>
                    {{ form.password2 }}
                </div>
                <div class="col-md-6">
                    <!-- Champ "Adresse e-mail" -->
                    <label for="{{ form.email.id_for_label }}" class="form-label">Adresse e-mail :</label>
                    {{ form.email }}
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <!-- Champ "Nom" -->
                    <label for="{{ form.nom.id_for_label }}" class="form-label">Nom :</label>
                    {{ form.nom }}
                </div>
                <div class="col-md-6">
                    <!-- Champ "Prénom" -->
                    <label for="{{ form.prenom.id_for_label }}" class="form-label">Prénom :</label>
                    {{ form.prenom }}
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <!-- Champ "Téléphone" -->
                    <label for="{{ form.telephone.id_for_label }}" class="form-label">Téléphone :</label>
                    {{ form.telephone }}
                </div>
                <!-- Ajoutez d'autres champs d'inscription ici -->
            </div>

            <button type="submit" class="btn btn-success">S'inscrire</button>
            <a class="btn btn-primary" href="{% url 'connexion' %}">Se connecter</a>
        </form>
    </div>
</body>
</html>
