<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier un Bien Immobilier</title>
    <!-- Inclure ici vos liens vers les fichiers CSS et JavaScript nécessaires, y compris Bootstrap -->
    <link rel="stylesheet" href="chemin_vers_bootstrap.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Modifier un Bien Immobilier</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="row mb-3">
                <div class="col">
                    <label for="{{ form.nom.id_for_label }}" class="form-label">Nom :</label>
                    {{ form.nom }}
                </div>
                <div class="col">
                    <label for="{{ form.types.id_for_label }}" class="form-label">Type :</label>
                    {{ form.types }}
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col">
                    <label for="{{ form.prix.id_for_label }}" class="form-label">Prix :</label>
                    {{ form.prix }}
                </div>
                <div class="col">
                    <label for="{{ form.disponibilite.id_for_label }}" class="form-label">Disponibilité :</label>
                    {{ form.disponibilite }}
                </div>
            </div>
            
            <div class="mb-3">
                <label for="{{ form.images.id_for_label }}" class="form-label">Images :</label>
                {{ form.images }}
            </div>
            
            <button type="submit" class="btn btn-primary">Modifier</button>
        </form>
    </div>
</body>
</html>
